<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="main">


    <div class="top-bg"></div>
    <div class="bottom-bg"></div>
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="">
      <div class="profile-info">
        <div class="profile">
          <div class="profile-pic"></div>
          <div class="name">
            <p class="dark-grayish"><span>Victor Crest   </span> 26</p>
          </div>
          <div class="location dark-grayish">
            <p>London</p>
          </div>
        </div>
        <div class="stats">
          <div class="followers">
            <p class="number">80K</p>
            <p class="dark-grayish font">Followers</p>
          </div>
          <div class="followers">
            <p class="number">803K</p>
            <p class="dark-grayish font">Likes</p>
          </div>
          <div class="followers">
            <p class="number">1.4K</p>
            <p class="dark-grayish font">Photos</p>
          </div>
        </div>

        </div>

      </div>


  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>

</html>
